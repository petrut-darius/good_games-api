<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>update car with id</h1><br>

    <div id="msg"></div>
    <input type="text" id="numar_inmatriculare" placeholder="numar de inmatriculare..."><br><br>
    <input type="button" id="btn" value="add..."><br><br>
    
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn").on("click", function() {
                let numar_inmatriculare = $("#numar_inmatriculare").val();
            
                if(!numar_inmatriculare) {
                    $("#msg").html("<b>Completeaza campul.</b>");
                }


                //put request
            });
        });
    </script>
</body>
</html>
